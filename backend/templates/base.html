<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
    rel="stylesheet">

<body>
    <div class="full-body-container">
        <div class="top-text">
            <div class="google-colors">
                <h1 id="google-4">4</h1>
                <h1 id="google-3">3</h1>
                <h1 id="google-0-1">0</h1>
                <h1 id="google-0-2">1</h1>
            </div>
            <div class="input-box" onclick="sendFocus()">
                <img src="{{ url_for('static', filename='images/mag.png') }}" />
                <input placeholder="Search for a Keeping up with the Kardashians episode" id="filter-text-val"
                    onkeyup="filterText()">
            </div>
        </div>
        <div id="answer-box">

        </div>
    </div>

    <script>

        function answerBoxTemplate(title, titleDesc, rating) {
            return `<div class=''>
                <h3 class='episode-title'>${title}</h3>
                <p class='episode-desc'>${titleDesc}</p>
                <p class='episode-rating'>IMDB Rating: ${rating}</p>
            </div>`
        }

        function sendFocus() {
            document.getElementById('filter-text-val').focus()
        }

        function filterText() {
            document.getElementById("answer-box").innerHTML = "";
            console.log(document.getElementById("filter-text-val").value);

            fetch("/recommend", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    query: document.getElementById("filter-text-val").value
                })
            })
                .then((response) => response.json())
                .then((data) => {
                    if (data.recommendations) {
                        data.recommendations.forEach(row => {
                            let tempDiv = document.createElement("div");
                            tempDiv.innerHTML = answerBoxTemplate(row.title, row.descr, row.imdb_rating);
                            document.getElementById("answer-box").appendChild(tempDiv);
                        });
                    } else if (data.error) {
                        // Display error message if there's an error
                        let errorDiv = document.createElement("div");
                        errorDiv.textContent = "Error: " + data.error;
                        document.getElementById("answer-box").appendChild(errorDiv);
                    }
                })
                .catch(error => {
                    console.error("Error fetching recommendations:", error);
                    let errorDiv = document.createElement("div");
                    errorDiv.textContent = "Error fetching recommendations. Please try again.";
                    document.getElementById("answer-box").appendChild(errorDiv);
                });
        }

    </script>
</body>
